apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kind-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-path
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: kind-cluster
  labels:
    app: kind-cluster
spec:
  restartPolicy: Never
  initContainers:
  - name: create-cluster
    image: localhost/kind
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
      readOnlyRootFilesystem: true
    command:
    - /usr/local/bin/kind-create-cluster
    env:
    - name: TMPDIR
      value: /tmp
    - name: KIND_CLUSTER_CONFIG
      value: /etc/kind-cluster-rootless.yaml
    volumeMounts:
    - mountPath: /var/lib/containers
      name: var-lib-containers
    - mountPath: /etc/containers/networks/kind.json
      name: podman-config
      subPath: kind-network.json
      readOnly: true
    - mountPath: /run
      name: init-c-run-tmp
    - mountPath: /tmp
      name: init-c-run-tmp
  containers:
  - name: run-cluster
    image: localhost/kind
    imagePullPolicy: IfNotPresent
    securityContext:
      privileged: true
      readOnlyRootFilesystem: true
    command:
    - bash
    - -c
    - 'trap : TERM INT ; podman start --all && sleep infinity & wait'
    lifecycle:
      preStop:
        exec:
          command: ['podman', 'stop', '--all', '-t', '28']
    env:
    - name: TMPDIR
      value: /tmp
    volumeMounts:
    - mountPath: /var/lib/containers
      name: var-lib-containers
    - mountPath: /etc/containers/networks/kind.json
      name: podman-config
      subPath: kind-network.json
      readOnly: true
    - mountPath: /run
      name: podman-run-tmp
    - mountPath: /tmp
      name: podman-run-tmp
  volumes:
  - name: var-lib-containers
    persistentVolumeClaim:
      claimName: kind-pvc
  - name: podman-config
    configMap:
      name: podman-config
  - name: init-c-run-tmp
    emptyDir: {}
  - name: podman-run-tmp
    emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: podman-config
data:
  kind-network.json: |
    {
     "name": "kind",
     "id": "7beee7286e2c3a88e9dd722262253e10087cfc322dc1a9302c432479809caa88",
     "driver": "bridge",
     "network_interface": "podman1",
     "created": "2023-12-06T07:53:45.286829744Z",
     "subnets": [
          {
               "subnet": "10.89.0.0/24",
               "gateway": "10.89.0.1"
          }
     ],
     "ipv6_enabled": false,
     "internal": false,
     "dns_enabled": true,
     "ipam_options": {
          "driver": "host-local"
     }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: kind-cluster
spec:
  selector:
    app: kind-cluster
  ports:
  - name: https
    protocol: TCP
    port: 6443
---
